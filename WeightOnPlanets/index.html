<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ST3 Project </title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div>
        <h1> Calculate your weight on different planets </h1>
    </div>

    <h3>Enter your weight</h3>
    <center>
        <div class="row">
            <input class="inp" id="hellohowareyou" type="number" placeholder="Enter your weight"> &nbsp
            &nbsp<span class="kg">KG</span>
            &nbsp &nbsp
            <!-- <button>Submit</button> -->
        </div>
    </center>

    <div class="float-container">
        <div class="planetname">
            <ul>
                <li><a id="mw" href="#" onclick="calmercury()">Mercury</a></li>
                <li><a id="vw" href="#" onclick="calvenus()">Venus</a></li>
                <li><a id="ew" href="#" onclick="calearth()">Earth </a></li>
                <li><a id="msw" href="#" onclick="calmars()">Mars</a></li>
                <li><a id="jw" href="#" onclick="caljupiter()">Jupiter</a></li>
                <li><a id="sw" href="#" onclick="calsaturn()">Saturn</a></li>
                <li><a id="uw" href="#" onclick="caluranus()">Uranus</a></li>
                <li><a id="nw" href="#" onclick="calneptune()">Neptune</a></li>
                <li><a id="pw" href="#" onclick="calpluto()">Pluto</a></li>
            </ul>
        </div>

        <div class="solar">

            <div class="sun"></div>

            <div class="mercurybox">
                <div class="mercury"></div>
            </div>

            <div class="venusbox">
                <div class="venus"></div>
            </div>

            <div class="earthbox">
                <div class="earth"></div>
            </div>

            <div class="marsbox">
                <div class="mars"></div>
            </div>

            <div class="jupiterbox">
                <div class="jupiter"></div>
            </div>

            <div class="saturnbox">
                <div class="saturn"></div>
            </div>

            <div class="uranusbox">
                <div class="uranus"></div>
            </div>

            <div class="neptunebox">
                <div class="neptune"></div>
            </div>

            <div class="plutobox">
                <div class="pluto"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
